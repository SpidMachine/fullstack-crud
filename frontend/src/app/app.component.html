<div class="main">
  <h1>Добавить новую запись GYM</h1>

  <app-vehicle-input
    (newDataEvent)="appendData($event)"/>

  <h2>Список записей GYM</h2>
  <div class="container">

    <app-vehicle-wrapper *ngFor="let vehicle of vehicles"
                         (removeItemEvent)="removeItem($event)"
                         [vehicle]="vehicle"
    />

  </div>

</div>
